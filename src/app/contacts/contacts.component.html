<div>
    <button class="newContactButton" mat-raised-button color="primary" (click)="openDialog('Add')">New Contact</button>
    <mat-form-field class="search" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="search($event)" #input>
    </mat-form-field>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
              <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="mobile">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
              <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let element" >
                     <button mat-raised-button color="primary" (click)="openDialog('Update',element.id,
                                                                                            element.firstName,
                                                                                            element.lastName,
                                                                                            element.companyName,
                                                                                            element.mobileNumber,
                                                                                            element.email)" >Edit</button>
                     <button mat-raised-button class="deleteButton" color="warn" (click)="deleteContact(element.id,(element.firstName +' '+ element.lastName))">Delete</button>
                </td>
                
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]" [length]="value" [pageSize]="10" ></mat-paginator>  
    </div>
    
</div>
